<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MusicPlayer & WebAudioAPI</title>
    <link rel="stylesheet" href="index.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="init">
        <h1>Init Web Audio API for Chrome</h1>
    </div>
    <img src="src/image/banner.jpg" alt="" id="banner">
    <div id="MusicPlayer">

        <canvas id="canvas"></canvas>

        <div id="playerInfoSwitch">Display Player Info</div>
        <div id="playerInfo">
            <div id="audioInfo"></div>
            <div id="ctxInfo"></div>
        </div>

        <div id="playInfo">
            <div>
                <img id="albumImg" src="" alt="">
                <label>
                    <span id="curTime"></span>
                    <input id="playProgressBar" type="range" min="0" max="" step="1" value="0">
                    <span id="fullTime"></span>
                </label>
                <audio preload="metadata" ondurationchange="setTime()">
                    <source id="music" src="src/music/WeLostTheSea-AGallantGentleman-LiveatStudios301.mp3"
                        data-artistimgurl="WeLostTheSea.artist.jfif" data-albumimgurl="WeLostTheSea.03.jpg"
                        title="We Lost The Sea - A Gallant Gentleman - Live at Studios 301">
                </audio>
            </div>
        </div>

        <div id="switch">
            <div id="listSwitch" class="toggleSwitch"><img src="src/image/list.png" alt=""></div>
            <div id="ctxSwitch" class="toggleSwitch"><img src="src/image/equalizer.png" alt=""></div>
        </div>

        <div id="contorlsPanel">
            <div id="listContorls">
                <div id="songList" class=card>
                    <div class="card-front">
                        <select id="songSelected" size="100">
                            <option value="">預設歌曲</option>
                        </select>
                        <div id="toSongBook">
                            <h3>To Song Book</h3>
                        </div>
                    </div>
                    <div class="card-back">
                        <select id="songBook" size="100"></select>
                        <div id="returnAndFresh">
                            <h3>Refresh List</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ctxContorls">
                <label>
                    <h2>Stereo Pan</h2>
                    <span id="stereoPanValue">0</span><br>
                    <input id="stereoPanControl" class="surroundRange" type="range" min="-1" max="1" step="0.1"
                        value="0">
                </label>

                <label>
                    <h2>Delay Gain</h2>
                    <span id="gainValue">0</span><br>
                    <input id="gainControl" class="surroundRange" type="range" min="0" max="100" step="1" value="0">
                </label>

                <label>
                    <h2>Delay Filter</h2>
                    <span id="filterValue">1000</span><br>
                    <input id="filterControl" class="surroundRange" type="range" min="0" max="2000" step="100"
                        value="1000">
                </label>

                <label>
                    <h2>Delay Time</h2>
                    <span id="delayValue">0</span><br>
                    <input id="delayControl" class="surroundRange" type="range" min="0" max="1" step="0.05" value="0">
                </label>
            </div>
        </div>

        <!-- <marquee behavior="" direction="">Test Test Hello?</marquee> -->
        <div id="contorlBar">
            <div id="songInfo">
                <div class="cover">
                    <img id="artistImg" src="" alt="">
                </div>
                <div class="text">
                    <!-- <h2 id="artistName"></h2> -->
                    <div id="songName"></div>
                </div>
            </div>
            <div id="PlayerBtns">
                <div class="PlayerBtn" id="btnPrev" onclick="SongJump(-1)"><i class="material-icons">skip_previous</i>
                </div>
                <div class="PlayerBtn" id="btnPrevTime" onclick="ChangeTime(-10)"><i
                        class="material-icons">fast_rewind</i></div>
                <div class="PlayerBtn" id="btnPlay" onclick="PlayPause()"><i class="material-icons">play_arrow</i></div>
                <div class="PlayerBtn" id="btnStop" onclick="Stop()"><i class="material-icons">stop</i></div>
                <div class="PlayerBtn" id="btnNextTime" onclick="ChangeTime(10)"><i
                        class="material-icons">fast_forward</i>
                </div>
                <div class="PlayerBtn" id="btnNext" onclick="SongJump(1)"><i class="material-icons">skip_next</i></div>
            </div>
            <div id="playerContorls">
                <div id="repeatContorls">
                    <i class="material-icons" id="randomSwitch">shuffle</i>
                    <i class="material-icons" id="repeatOneSwitch">repeat_one</i>
                    <i class="material-icons" id="repeatAllSwitch">repeat</i>
                </div>
                <div id="PlayerVolume">
                    <i id="musicVolume" class="material-icons" onclick="VolumeSwitch()">volume_up</i>
                    <!-- <i class="material-icons">headset</i>
                <i class="material-icons">headset_off</i>  -->
                    <label>
                        <input id="volumeControl" type="range" min="0" max="100" step="1" value="100">
                        <h5 id="volumeValue">100</h5>
                    </label>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <!-- Web audio api -->
    <script src="CtxInit.js"></script>
    <!-- Canvas -->
    <script src="Draw.js"></script>
    <!-- For Debug -->
    <script src="PlayerInfo.js"></script>

</body>

</html>
